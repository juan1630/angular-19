<div class="row">
    <div class="col-md-5">
        <h2 class="mt-2 text-center">Agregar Tarea</h2>
        <form>
            <input type="text" placeholder="agregar tarea " #tareaInput class="form-control w-100">
        </form>
        <div class="d-flex justify-content-center w-100 mt-3">
            <button class="btn btn-primary w-100" (click)="agregarTarea(tareaInput.value); tareaInput.value = ''"> Agregar
                tarea</button>
        </div>
        <div class="mt-3">
            @if(tarea){
                <p> Tarea: {{tarea}} </p>
            }
        </div>
    </div>
</div>
